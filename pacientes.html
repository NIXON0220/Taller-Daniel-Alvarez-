<h1>Bienvenidos al sistema de agendamiento de citas medicas</h1>

<div class=formulario style="text-align: center;">
  <div class="nombre">
    <h6>Nombre del Paciente</h6>
    <input type="text" class="form-control" placeholder="Nombre" aria-label="Recipient's username with two button addons" id="nombre">
</div>
<div class="apellido">
    <h6>Apellido del Paciente</h6>
    <input type="text" class="form-control" placeholder="Apellido" aria-label="Recipient's username with two button addons" id="apellido">
</div>

    <div class="cedula">
        <h6>Cedula del Paciente</h6>
        <input type="text" class="form-control" placeholder="Cedula" aria-label="Recipient's username with two button addons" id="cedula">
  </div>

  <div class="consulta">
    <h6>Motivo de Consulta</h6>
    <input type="text" class="form-control" placeholder="Consulta" aria-label="Recipient's username with two button addons" id="motivo">
  </div>

<label class="fechas">
  <input type="time" id="hora">
  <input type="date" id="FechaInicio">
  <input type="date" id="FechaSalida">
  <input type="submit" id="calcular" onclick="validarDatos();">
</label>


<br>
<h3><b>¿ Cual es su Sisben?</b></h3><br>

</div>

<div class="form-check form-check-inline">

</div><br><br>
